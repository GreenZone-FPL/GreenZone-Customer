buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.24"
        RNMapboxMapsVersion = '11.4.1'
    }
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }

    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
        classpath ("com.google.gms:google-services:4.4.2")
    }
}

// Ép buộc phiên bản Kotlin cho 'react-native-hmac'
subprojects { subproject ->
    if (subproject.name == 'react-native-hmac') {
        subproject.buildscript {
            ext.kotlin_version = '1.9.24'
        }
        subproject.configurations.all {
            resolutionStrategy.eachDependency { DependencyResolveDetails details ->
                if (details.requested.group == 'org.jetbrains.kotlin') {
                    details.useVersion '1.9.24'
                }
            }
        }
    }
}

allprojects {
    repositories {
        maven {
            url 'https://api.mapbox.com/downloads/v2/releases/maven'
            authentication {
                basic(BasicAuthentication)
            }
            credentials {
                username = 'mapbox'
                password = project.hasProperty('MAPBOX_DOWNLOADS_TOKEN') ? MAPBOX_DOWNLOADS_TOKEN : ""
            }
        }
        mavenCentral()
        google()
        maven { url 'https://www.jitpack.io' }
    }
}
apply plugin: "com.facebook.react.rootproject"
